<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe para o Tratamento da Prof. Su</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fundoAnimado 10s infinite alternate;
        }

        @keyframes fundoAnimado {
            0% { background-color: #f0f8ff; }
            100% { background-color: #ffe4e1; }
        }

        h1 {
            color: #ff69b4;
            text-align: center;
            font-size: 3em;
            margin-bottom: 0;
        }

        p {
            color: #333;
            text-align: center;
            font-size: 1.2em;
        }

        .btn-doar {
            background-color: #ff4500;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: bounce 2s infinite;
        }

        .btn-doar:hover {
            background-color: #ff6347;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        .info-container {
            text-align: center;
            margin-top: 20px;
        }

        .input-section {
            margin-top: 20px;
            text-align: center;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #32cd32;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #3cb371;
        }

        .animacao-fundo {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: url('https://example.com/imagem-bolinhas-coloridas.png') repeat-x;
            animation: moverBolinhas 5s linear infinite;
        }

        @keyframes moverBolinhas {
            from { background-position: 0 0; }
            to { background-position: 100% 0; }
        }
    </style>
</head>
<body>
    <h1>Ajude no Tratamento da Prof. Su</h1>
    <p>A sua doação fará toda a diferença!</p>

    <button class="btn-doar" onclick="document.querySelector('.input-section').scrollIntoView({behavior: 'smooth'});">
        Doe Agora!
    </button>

    <div class="info-container">
        <p>Qualquer quantia será bem-vinda. Vamos juntos ajudar nossa querida professora!</p>
    </div>

    <div class="input-section">
        <form action="processar_doacao.php" method="POST">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required><br>

            <label for="quantia">Quantia a doar (R$):</label><br>
            <input type="number" id="quantia" name="quantia" placeholder="0,00" step="0.01" required><br>

            <input type="submit" value="Confirmar Doação">
        </form>
    </div>

    <div class="animacao-fundo"></div>

    <script>
        // Função para mover a página até o formulário de doação ao clicar no botão
        document.querySelector('.btn-doar').addEventListener('click', function() {
            document.querySelector('.input-section').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
