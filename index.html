<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação para o Tratamento da Prof. Su</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #005aa7;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 40px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 20px;
        }

        .content {
            text-align: center;
            padding: 50px 20px;
        }

        .content img {
            width: 100px;
            margin-bottom: 20px;
        }

        .content h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .profile-options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .profile-option {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 250px;
            text-align: center;
        }

        .profile-option img {
            width: 60px;
        }

        .profile-option h2 {
            font-size: 18px;
            margin: 15px 0;
        }

        .profile-option a {
            display: inline-block;
            text-decoration: none;
            background-color: #005aa7;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
        }

        footer {
            background-image: url('rodape.png');
            background-size: cover;
            height: 364px;
            margin-top: 364px;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo doação">
        <nav>
            <a href="#">Entrar</a>
        </nav>
    </header>

    <div class="content">
        <img src="doacao-icon.png" alt="Ícone de doação">
        <h1>Ajude no Tratamento da Prof. Su</h1>
        <p>Seja parte dessa corrente do bem! Doe agora para apoiar o tratamento da Prof. Su. Selecione seu perfil abaixo:</p>

        <div class="profile-options">
            <div class="profile-option">
                <img src="private-user-icon.png" alt="Usuário Privado">
                <h2>Sou um Aluno</h2>
                <a href="#">Doe Agora</a>
            </div>
    </div>

    <footer></footer>

</body>
</html>
